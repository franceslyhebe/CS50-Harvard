<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            function answerHTML(correct, element) {
                if (correct) {
                    document.getElementById(element).innerHTML = "Correct!"
                }
                else {
                    document.getElementById(element).innerHTML = "Incorrect"
                }
            }

            function resetButtonsState() {

                var buttons = document.querySelectorAll(".button");
                buttons.forEach(function (button) {
                    button.classList.remove('incorrect');
                    button.classList.remove('correct');
                })
            }

            function getAnswerButton() {
                resetButtonsState()
                if (event.target.id == "correct") {
                    event.target.classList.add('correct');
                    answerHTML(true, "return_part_1");
                }
                else {
                    event.target.classList.add('incorrect');
                    answerHTML(false, "return_part_1");
                }

            }

            document.addEventListener("DOMContentLoaded", function (event) {
                var buttons = document.querySelectorAll(".button");
                buttons.forEach(function (button) {
                    button.addEventListener("click", getAnswerButton);
                })

                inputField = document.querySelector('input')
                checkButton = document.querySelector("#check");
                checkButton.addEventListener('click', function (evt) {
                    if (inputField.value.toLowerCase() == "bob esponja") {
                        answerHTML(true, "return_part_2");
                    }
                    else {
                        answerHTML(false, "return_part_2");
                    }
                });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Parte 1: Multipla escolha </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <div class="questions">

                    <div>
                        <h3>1.Qual foi o primeiro longa-metragem de animação a ser lançado?</h3>
                        <h2 id="return_part_1"></h2>
                        <button class="button">Pocahontas</button>
                        <button id="correct" class="button">Branca de Neve e os Sete Anões</button>
                        <button class="button">A Pequena Sereia</button>
                        <button class="button">Cinderela</button>
                    </div>

                </div>
            </div>

            <div class="section">
                <h2>Parte 2: Resposta livre</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <div>
                    <h3>1.Que personagem de desenho animado mora num abacaxi no fundo do mar?</h3>
                    <h2 id="return_part_2"></h2>
                    <input type="text">
                    <button id="check" class="input">Enviar</button>

                </div>
            </div>

        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
